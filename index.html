<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Career</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Career</h1>
        <div class="data-actions">
            <button onclick="exportData()" class="data-button">导出数据</button>
            <input type="file" id="importFile" style="display: none" onchange="importData(event)">
            <button onclick="document.getElementById('importFile').click()" class="data-button">导入数据</button>
        </div>
        <div class="cards-container">
            <a href="#" class="card" onclick="openPage('gonna')">
                <h2>Gonna</h2>
            </a>
            <a href="#" class="card" onclick="openPage('tried')">
                <h2>Tried</h2>
            </a>
            <a href="#" class="card" onclick="openPage('yn')">
                <h2>Y/N</h2>
            </a>
            <a href="#" class="card" onclick="openPage('people')">
                <h2>People</h2>
            </a>
            <a href="#" class="card" onclick="openPage('environment')">
                <h2>Environment</h2>
            </a>
        </div>
    </div>

    <!-- 页面内容 -->
    <div id="page-content" class="page-content">
        <div class="page-header">
            <button class="back-button" onclick="goBack()">←</button>
            <h2 id="page-title"></h2>
        </div>
        <div id="content"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
